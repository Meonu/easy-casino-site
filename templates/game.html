<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Betting Game</h1>
    <p>Your current balance is: ${{ money }}</p>
    <div class="container">
        <form method="POST" action="/game">
            <label>Enter your bet:</label>
            <input type="number" name="bet" max="{{ money }}" required>
            <label>Choose a number between 1 and 50:</label>
            <input type="number" name="number" min="1" required>
            <input type="submit" value="Place Bet">
        </form>
        {% if condition == "lose" %}
        <div class="lose">{{ message }}</div>
        {% endif %}
        {% if condition == "win" %}
        <div class="win">{{ message }}</div>
        {% endif %}
    </div>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
